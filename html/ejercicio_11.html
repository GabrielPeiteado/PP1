<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <div style="width: 100%;">
        <h1>Formulario de registro</h1>
        <form action="" method="get" style="display: flex; flex-direction: column; justify-content: center; gap: 20px;">
            <div style="display: flex; gap: 10px;">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" style="width: 30%;" maxlength="50">
            </div>
            <div style="display: flex; gap: 10px;">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" style="width: 30%;" maxlength="50">
            </div>
            <div style="display: flex;">
                <label for="sexo">Sexo:</label>
                <input type="radio" id="sexo" name="sexo" value="Masculino">Masculino</input>
                <input type="radio" id="sexo" name="sexo" value="Femenino">Femenino</input>
                <input type="radio" id="sexo" name="sexo" value="No binario">No binario</input>
            </div>
            <div style="display: flex; gap: 10px;">
                <label for="estado_civil">Estado civil</label>
                <select id="estado_civil" name="estado_civil">
                    <option value="Casado">Casado</option>
                    <option value="Soltero">Soltero</option>
                    <option value="Divorciado">Divorciado</option>
                </select>
            </div>
            <div style="display: flex; gap: 5px;">
                <input type="checkbox" value="true" name="recibirInfo" checked>
                <label for="recibirInfo">Deseo recibir información sobre novedades y ofertas</label>
            </div>
            <div style="display: flex; gap: 5px;">
                <input type="checkbox" value="true" name="aceptoCondiciones">
                <label for="recibirInfo">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
            </div>
            <input style="width: 80px;" type="submit">
        </form>
    </div>
</body>
</html>
